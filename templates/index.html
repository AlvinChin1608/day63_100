    {% if not books %}
        <p class="empty-message"> Library is empty </p>
    {% else %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.rating }}/10</td>
                        <td>
                            <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
                            <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    <a href="{{ url_for('add') }}">Add New Book</a>
